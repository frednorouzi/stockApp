<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <h1>Stock List</h1>

        <form method="get">
            <select name="filter">
                <option value="all_stock">All Stocks</option>
                <option value="new_intraday_hights">New Intraday Hights</option>
                <option value="new_closing_hights">New Closing Hights</option>
                <option value="new_intraday_low">New Intraday Low</option>
                <option value="new_closing_low">New Closing Low</option>
            </select>
            <input type="submit">
        </form>

        <table class="ui striped table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                <td>{{stock.symbol}}</td>
                <td><a href="/stock/{{stock.symbol}}">{{stock.name}}</a></td>
                </tr>
                {% endfor %}
              
            </tbody>
        </table>
    </div>
    
               
</body>
</html>
